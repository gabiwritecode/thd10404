<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather-app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Noto+Sans+Thai:wght@100;200&family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="/weather app/weather-app-img/images/search.png" alt=""></button>
    </div>
    <div class="error">Invalid City Name</div>
    <div class="weather">
      <img src="./weather-app-img/images/rain.png" alt="" class="js-weather-icon">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">Madrid</h2>
      <div class="details">
        <div class="col">
          <img src="./weather-app-img/images/humidity.png" class="weather-icon">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="../weather app/weather-app-img/images/wind.png" class="weather-icon">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="weather-app.js"></script>
</body>
</html>
