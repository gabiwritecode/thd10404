  <main>
   <div class="signup-container">
     <!-- 卡片 -->
     <div class="card">
      <h3>新用戶註冊</h3>
      <form class="form">
        <div data-prop="username" class="form-item">
          <input name="username" type="text" placeholder="輸入用戶名稱">
          <span class="msg"></span>
        </div>
        <div data-prop="phone" class="form-item">
          <input name="phone" type="text" placeholder="輸入手機號碼">
          <span class="msg"></span>
        </div>
        <div data-prop="code" class="form-item">
          <input name="code" type="text" placeholder="簡訊驗證碼">
          <span class="msg"></span>
          <a class="code" href="javascript:;">發送驗證碼</a>
        </div>
        <div data-prop="password" class="form-item">
          <input name="password" type="password" placeholder="請設置6到20位數">
          <span class="msg"></span>
        </div>
        <div data-prop="confirm" class="form-item">
          <input name="confirm" type="password" placeholder="驗證密碼">
          <span class="msg"></span>
        </div>
        <div class="item pl50">
          <input type="checkbox" name="regulation" id="regulation">
          已閱讀並同意《用戶服務協議》
        </div>
        <div class="form-item">
          <button class="submit">下一步</button>
        </div>
      </form>
    </div>
   </div>
  </main>
