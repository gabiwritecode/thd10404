  <main>
   <div class="signup-container">
    <div class="signup-inner-container">
      <h3>會員註冊</h3>
      <label for="username">姓名</label>
      <input type="text" placeholder="輸入姓名" id="username" name="username" required>
      <label for="useraccount">會員帳號</label>
      <input type="text" placeholder="輸入會員帳號" id="useraccount" name="useraccount" required>
      <label for="email">電子郵件</label>
      <input type="email" placeholder="輸入Email" id="email" name="email">
      <label for="password">會員密碼</label>
      <input type="text" placeholder="輸入密碼" id="password" name="password" required>
      <label for="confirm-password">確認密碼</label>
      <input type="text" placeholder="輸入密碼" id="confirm-password" name="confirm-password" required>
      <button type="submit" value="submit">註冊</button>
    </div>
   </div>
  </main>
