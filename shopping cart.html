<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購買頁面</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Noto+Sans+Thai:wght@100;200&family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/shopping cart.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="index.html"><img class="logo" src="/logo/logo horizontal.svg" alt=""></a>
   </div>
      <div class="navbar">
        <ul>
          <li><a href="activity.html">活動情報</a></li>
          <li><a href="popular location.html">熱門景點</a></li>
          <li><a href="transportation.html">交通資訊</a></li>
          <li><a href="shopping.html">購物頁面</a></li>
          <li><a href="membership.html">會員頁面</a></li>
        </ul>
    </div>
    <div class="activity">
      <ul>
        <li><a href="shopping cart.html">購物車</a></li>
        <li><a href="login.html">註冊/登入</a></li>
      </ul>
    </div>
  </header>
  <main>
    <!-- 步驟 -->
    <section>
      <div class="step-container">
        <div class="circle-container">
          <div class="circle current-step">1</div>
          <h3>購物車</h3>
        </div>
        <div class="circle-container">
          <div class="circle">2</div>
          <h3>填寫資料</h3>
        </div>
        <div class="circle-container">
          <div class="circle">3</div>
          <h3>完成訂購</h3>
        </div>
      </div>
    </section>
    <!-- 購物車商品 -->
    <section>
      <div class="title-container">
        <div class="checkall-container">
          <input type="checkbox" name="checkall" value="checkall" class="checkbox">
          <label for="checkall" id="checkall">全部勾選</label>
         </div>
        <div class="description-container">
          <h4>商品名稱</h4>
          <h4>單價</h4>
        </div>
        <h4>數量</h4>
        <h4>總計</h4>
        <h4 class="container-end">操作</h4>
      </div>
      <!-- 商品格 -->
      <div class="item-container">
        <div class="check-container">
          <input type="checkbox" class="checkbox">
          <img src="/image/購買頁面/馬德里一日遊.avif" alt="">
        </div>
        <div class="description-container">
          <h4 class="item-title">馬德里市區觀光一日遊</h4>
          <h4>&#36 1300 </h4>
        </div>
        <select name="amount" id="amount">
          <option value="one">1</option>
          <option value="two">2</option>
          <option value="three">3</option>
          <option value="four">4</option>
          <option value="five">5</option>
        </select>
        <h4>&#36 1300</h4>
        <h4 class="container-end">移除</h4>
      </div>
      <div class="item-container">
        <div class="check-container">
          <input type="checkbox" class="checkbox">
          <img src="/image/商品頁面/avila.avif" alt="">
        </div>
        <div class="description-container">
          <h4 class="item-title">阿維拉一日遊(馬德里出發)</h4>
          <h4>&#36 1500 </h4>
        </div>
        <select name="amount" id="amount">
          <option value="one">1</option>
          <option value="two">2</option>
          <option value="three">3</option>
          <option value="four">4</option>
          <option value="five">5</option>
        </select>
        <h4>&#36 1500</h4>
        <h4 class="container-end delete">移除</h4>
      </div>
      <div class="item-container">
        <div class="check-container">
          <input type="checkbox" class="checkbox">
          <img src="/image/商品頁面/cuenca.avif" alt="">
        </div>
        <div class="description-container">
          <h4 class="item-title">昆卡一日遊(馬德里出發)</h4>
          <h4>&#36 1300 </h4>
        </div>
        <select name="amount" id="amount">
          <option value="one">1</option>
          <option value="two">2</option>
          <option value="three">3</option>
          <option value="four">4</option>
          <option value="five">5</option>
        </select>
        <h4>&#36 1300</h4>
        <h4 class="container-end delete">移除</h4>
      </div>
      <div class="divider"></div>
    </section>
    <section class="purchase-container">
      <div class="purchase-information">
        <label for="address">購買人地址</label>
        <input type="text" placeholder="請輸入正確的地址">
        <label>取票方式</label>
        <select name="" id="">
          <option value=""></option>
          <option value="">實體</option>
          <option value="">線上</option>
        </select>
        <label for="">付款方式</label>
        <select name="" id="">
          <option value=""></option>
          <option value="">信用卡</option>
          <option value="">ATM匯款</option>
          <option value="">行動支付</option>
       </select>
      </div>
      <div class="vertical-divider"></div>
      <div class="price-container">
        <h4>總金額: &#36 <span>4100</span></h4>
        <h4>商品數量:<span>3</span></h4>
        <label for="" class="bold">優惠代碼：</label><input type="text" placeholder="輸入優惠代碼">
        <button class="buy-button"><i class="fa-solid fa-cart-shopping"></i>結帳去</button>
      </div>
      

    </section>
  </main>
  <footer>
    <h3>本網站為緯育TibaMe【第89期】前端工程師專業技術養成班學員作品,僅供學習、展示之用途。</h3>
  </footer>
  <script src="https://kit.fontawesome.com/185f0599f8.js" crossorigin="anonymous"></script>
</body>
</html>
